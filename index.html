<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--Local styling-->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css"/>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
     <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-5">Train Schedule</h1>
                <p>A project demonstarting firebase as well as moment.js</p>
            </div>
        </div>
    <br>

        <div class="container">
            <table class ="table" id ="trainTable">
            <h4>Current Train Schedule</h4>
                <thead>
                    <tr>
                        <th scope = "col">Train Name</th>
                        <th scope ="col">Destination</th>
                        <th scope = "col">Frequency (min)</th>
                        <th scope= "col">Next Arrival</th>
                        <th scope = "col">Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>
    <br>

        <div class="container">
            <h4>Add Train</h4>
            <form>
                <div class="form-group">
                    <label for="Train Add">Train Name</label>
                    <input type="text" class="form-control" id="trainAdd">
                </div>
                <div class="form-group">
                    <label for="Destination Add">Destination</label>
                    <input type="text" class="form-control" id="destinationAdd">
                </div>
                <div class="form-group">
                    <label for="Date Add">First Train Time </label>
                    <input type="time" class="form-control" id="trainTimeSet" format="HH:mm">
                </div>
                <div class="form-group">
                    <label for="Frequency Add">Frequency (min)</label>
                    <input type="number" min= "1" class="form-control" id="frequencySet">
                </div>
                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </div>

    </div>
</body>
</html>
